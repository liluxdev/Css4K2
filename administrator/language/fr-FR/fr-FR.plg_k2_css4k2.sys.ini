PLG_K2_CSS4K2="K2 - Css4K2"
PLG_K2_CSS4K2_XML_DESCRIPTION="Ce plugin K2 permet d&#039;avoir un css spécifique par modèle K2. Si vous avez créé un modèle K2 &#039;mytpl&#039; et l&#039;avez affecté à une catégorie K2, le plugin ajoutera automatiquement le fichier css &#039;templates/VOTREMODELEJOOMLA/html/com_k2/templates/mytpl/mytpl_style.css&#039; à la liste des fichiers css de la page quand la catégorie ou un élément de la catégorie sera affiché."