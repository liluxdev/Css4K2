PLG_K2_CSS4K2="K2 - Css4K2"
PLG_K2_CSS4K2_XML_DESCRIPTION="This K2 plugin enables 1 css file for 1 k2 template. If you've created a k2 template called 'mytpl' and affected it to a k2 category, the plugin will automatically add the css file 'templates/YOURJOOMLATEMPLATE/html/com_k2/templates/mytpl/mytpl_style.css' to the document stylesheet list when the k2 category or an item of this category will be displayed."